  function getDigits(s){
  var numString = '1234567890'
  var cleanString = '';
  for (var i = 0; i < s.length; i++){
    if (numString.indexOf(s[i]) != -1){
      cleanString+=s[i];
    } 
  }
  return cleanString;
}

//7. Calculeaza factorialul unui numar ("factorial")
	function factorial(n){
	  j = 1;
	  for(i=1; i<=n; i++){
	    j = j*i;
	  }
	  return j;
	}

//11. O functie care verifica daca un numar este palindrom (ex: 121, 1234321) ("palindrom")


		function inversa(str){
				var strInvers = ""; 
				for(var i=str.length-1;i>=0;i--){
					strInvers+=str[i];
				}
				return strInvers;
			}
			
		function palindrom(str){
				return str===inversa(str);
			}

		function palindrom2(str){

//12. O functie care sorteaza numerele pare dintr-un sir de numere primit ca parametru. ("sort")

function sortOddNumbers(numList){ 
    var evenTotal = 0;
    var oddTotal = 0;

  for (var i = 0; i < numList.length; i++) {
    if (i % 2) {  // i is odd
        oddTotal += numList[i];

    }
    else {  // i is even
        evenTotal += numList[i];

    }
  }

  return evenTotal;
} 

console.log(sortOddNumbers(["24", "11", "12"]));
